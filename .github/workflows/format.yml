name: Format

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Clang
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x ./llvm.sh
          sudo ./llvm.sh 21 all

      - name: Run clang-format
        run: |
          shopt -s globstar
          clang-format --dry-run -Werror include/**/*.hpp test/**/*.cpp
